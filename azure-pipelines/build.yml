parameters:
- name: Is1ESPT
  type: boolean
- name: RealSign
  type: boolean
  default: false
- name: windowsPool
  type: object
  default:
    vmImage: windows-2022
- name: linuxPool
  type: object
  default:
    vmImage: ubuntu-20.04
- name: macOSPool
  type: object
  default:
    vmImage: macOS-12
- name: includeMacOS
  type: boolean
- name: EnableOptProf
  type: boolean
  default: false
- name: IsOptProf
  type: boolean
  default: false
- name: ShouldSkipOptimize
  type: boolean
  default: false
- name: RunTests
  type: boolean
  default: true
- name: EnableLocalization
  type: boolean
  default: true
- name: EnableCompliance
  type: boolean
  default: false
- name: EnableAPIScan
  type: boolean
  default: false
- name: artifact_names
  type: object
  default:
  - build_logs
  - coverageResults
  - deployables
  - projectAssetsJson
  - symbols
  - testResults
  - test_symbols
  - Variables

jobs:
- job: Windows
  pool: ${{ parameters.windowsPool }}
  timeoutInMinutes: 180 # Give plenty of time due to real signing
  variables:
  - ${{ if eq(variables['system.collectionId'], '011b8bdf-6d56-4f87-be0d-0092136884d9') }}:
    # https://dev.azure.com/devdiv/DevDiv/_wiki/wikis/DevDiv.wiki/25351/APIScan-step-by-step-guide-to-setting-up-a-Pipeline
    - group: VSCloudServices-APIScan # Expected to provide ApiScanClientId, ApiScanSecret, ApiScanTenant
  ${{ if eq(variables['system.collectionId'], '011b8bdf-6d56-4f87-be0d-0092136884d9') }}:
    templateContext:
      mb:
        signing:
          enabled: true
          zipSources: false
          ${{ if parameters.RealSign }}:
            signType: real
          ${{ else }}:
            signType: test
        sbom:
          enabled: true
        localization:
          enabled: ${{ parameters.EnableLocalization }}
          ${{ if eq(variables['Build.Reason'], 'pullRequest') }}:
            languages: ENU,JPN
        optprof:
          enabled: ${{ parameters.EnableOptProf }}
          ProfilingInputsDropName: $(ProfilingInputsDropName)
          OptimizationInputsLookupMethod: DropPrefix
          DropNamePrefix: OptimizationInputs/$(System.TeamProject)/$(Build.Repository.Name)
          ShouldSkipOptimize: ${{ parameters.ShouldSkipOptimize }}
          AccessToken: $(System.AccessToken)
        mbpresteps:
        - checkout: self
          fetchDepth: 0 # avoid shallow clone so nbgv can do its work.
          clean: true

      outputParentDirectory: $(Build.ArtifactStagingDirectory)
      outputs:
      - ${{ each artifact_name in parameters.artifact_names }}:
        - ${{ if or(ne(artifact_name, 'testResults'), parameters.RunTests) }}:
          - output: pipelineArtifact
            displayName: ðŸ“¢ Publish ${{ artifact_name }}-Windows
            targetPath: $(Build.ArtifactStagingDirectory)/${{ artifact_name }}-Windows
            artifactName: ${{ artifact_name }}-Windows
            condition: succeededOrFailed()
      - output: pipelineArtifact
        displayName: ðŸ“¢ Publish VSInsertion-Windows
        targetPath: $(Build.ArtifactStagingDirectory)/VSInsertion-Windows
        artifactName: VSInsertion-Windows
      - ${{ if parameters.EnableLocalization }}:
        - output: pipelineArtifact
          displayName: ðŸ“¢ Publish LocBin-Windows
          targetPath: $(Build.ArtifactStagingDirectory)/LocBin-Windows
          artifactName: LocBin-Windows
  steps:
  - ${{ if eq(variables['Build.Reason'], 'Schedule') }}:
    - template: schedule-only-steps.yml

  - script: dotnet nbgv cloud -ca
    displayName: âš™ Set build number

  - ${{ if eq(variables['system.collectionId'], '011b8bdf-6d56-4f87-be0d-0092136884d9') }}:
    - template: microbuild.before.yml
      parameters:
        EnableLocalization: ${{ parameters.EnableLocalization }}
        EnableOptProf: ${{ parameters.EnableOptProf }}
        IsOptProf: ${{ parameters.IsOptProf }}
        ShouldSkipOptimize: ${{ parameters.ShouldSkipOptimize }}

  - template: dotnet.yml
    parameters:
      Is1ESPT: ${{ parameters.Is1ESPT }}
      RunTests: ${{ parameters.RunTests }}
      IsOptProf: ${{ parameters.IsOptProf }}

  - ${{ if eq(variables['system.collectionId'], '011b8bdf-6d56-4f87-be0d-0092136884d9') }}:
    - template: microbuild.after.yml
      parameters:
        EnableCompliance: ${{ parameters.EnableCompliance }}
        EnableAPIScan: ${{ parameters.EnableAPIScan }}
        EnableOptProf: ${{ parameters.EnableOptProf }}
        IsOptProf: ${{ parameters.IsOptProf }}

- ${{ if not(parameters.IsOptProf) }}:
  - job: Linux
    pool: ${{ parameters.linuxPool }}
    ${{ if eq(variables['system.collectionId'], '011b8bdf-6d56-4f87-be0d-0092136884d9') }}:
      templateContext:
        mb:
          ${{ if parameters.RealSign }}:
            signing:
              enabled: false # enable when building unique artifacts on this agent that must be signed
              signType: real
        outputParentDirectory: $(Build.ArtifactStagingDirectory)
        outputs:
        - ${{ each artifact_name in parameters.artifact_names }}:
          - ${{ if or(ne(artifact_name, 'testResults'), parameters.RunTests) }}:
            - output: pipelineArtifact
              displayName: ðŸ“¢ Publish ${{ artifact_name }}-Linux
              targetPath: $(Build.ArtifactStagingDirectory)/${{ artifact_name }}-Linux
              artifactName: ${{ artifact_name }}-Linux
    steps:
    - checkout: self
      fetchDepth: 0 # avoid shallow clone so nbgv can do its work.
      clean: true
#    - template: install-dependencies.yml
    - template: dotnet.yml
      parameters:
        Is1ESPT: ${{ parameters.Is1ESPT }}
        RunTests: ${{ parameters.RunTests }}
    - script: dotnet format --verify-no-changes --no-restore
      displayName: ðŸ’… Verify formatted code

  - job: macOS
    condition: ${{ parameters.includeMacOS }}
    pool: ${{ parameters.macOSPool }}
    ${{ if eq(variables['system.collectionId'], '011b8bdf-6d56-4f87-be0d-0092136884d9') }}:
      templateContext:
        mb:
          ${{ if parameters.RealSign }}:
            signing:
              enabled: false # enable when building unique artifacts on this agent that must be signed
              signType: real
        outputParentDirectory: $(Build.ArtifactStagingDirectory)
        outputs:
        - ${{ each artifact_name in parameters.artifact_names }}:
          - ${{ if or(ne(artifact_name, 'testResults'), parameters.RunTests) }}:
            - output: pipelineArtifact
              displayName: ðŸ“¢ Publish ${{ artifact_name }}-macOS
              targetPath: $(Build.ArtifactStagingDirectory)/${{ artifact_name }}-macOS
              artifactName: ${{ artifact_name }}-macOS
    steps:
    - checkout: self
      fetchDepth: 0 # avoid shallow clone so nbgv can do its work.
      clean: true
#    - template: install-dependencies.yml
    - template: dotnet.yml
      parameters:
        Is1ESPT: ${{ parameters.Is1ESPT }}
        RunTests: ${{ parameters.RunTests }}

  - job: WrapUp
    dependsOn:
    - Windows
    - Linux
    - macOS
    pool: ${{ parameters.windowsPool }} # Use Windows agent because PublishSymbols task requires it (https://github.com/microsoft/azure-pipelines-tasks/issues/13821).
    condition: succeededOrFailed()
    steps:
    - checkout: self
      fetchDepth: 0 # avoid shallow clone so nbgv can do its work.
      clean: true
#    - template: install-dependencies.yml
      parameters:
        initArgs: -NoRestore
    - template: publish-symbols.yml
      parameters:
        includeMacOS: ${{ parameters.includeMacOS }}
    - ${{ if parameters.RunTests }}:
      - template: publish-codecoverage.yml
        parameters:
          includeMacOS: ${{ parameters.includeMacOS }}
