parameters:
- name: ArchiveSymbols
  type: boolean
  default: true
- name: RealSign
  displayName: Real sign?
  type: boolean

stages:
- stage: release
  displayName: Publish
  condition: and(succeeded(), eq('${{ parameters.RealSign }}', 'true'))
  jobs:
  - ${{ if parameters.ArchiveSymbols }}:
    - job: symbol_archive
      displayName: Archive symbols
      pool: VSEngSS-MicroBuild2022-1ES
      steps:
      - checkout: none
      - download: current
        artifact: Variables-Windows
        displayName: üîª Download Variables-Windows artifact
      - powershell: $(Pipeline.Workspace)/Variables-Windows/_pipelines.ps1
        displayName: ‚öôÔ∏è Set pipeline variables based on artifacts
      - download: current
        artifact: symbols-legacy
        displayName: üîª Download symbols-legacy artifact
      - task: MicroBuildArchiveSymbols@5
        displayName: üî£ Archive symbols to Symweb
        inputs:
          SymbolsFeatureName: $(SymbolsFeatureName)
          SymbolsProject: VS
          SymbolsAgentPath: $(Pipeline.Workspace)/symbols-legacy

  - ${{ if true }}: # leave the condition to avoid merge conflicts later.
    - job: push
      displayName: azure-public/vssdk feed
      ${{ if parameters.ArchiveSymbols }}:
        dependsOn: symbol_archive
      pool:
        name: AzurePipelines-EO
        demands:
        - ImageOverride -equals 1ESPT-Ubuntu22.04
        os: Linux
      templateContext:
        outputs:
        - output: nuget
          displayName: üì¶ Push nuget packages
          packagesToPush: '$(Pipeline.Workspace)/deployables-Windows/NuGet/*.nupkg'
          packageParentPath: $(Pipeline.Workspace)/deployables-Windows/NuGet
          allowPackageConflicts: true
          nuGetFeedType: external
          publishFeedCredentials: azure-public/vssdk
      steps:
      - checkout: none
      - download: current
        artifact: Variables-Windows
        displayName: üîª Download Variables-Windows artifact
      - powershell: $(Pipeline.Workspace)/Variables-Windows/_pipelines.ps1
        displayName: ‚öôÔ∏è Set pipeline variables based on artifacts
      - download: current
        artifact: deployables-Windows
        displayName: üîª Download deployables-Windows artifact
      - task: AzureCLI@2
        inputs:
          azureSubscription: azure-public/vside package push
          scriptType: pscore
          scriptLocation: inlineScript
          inlineScript: |
            $accessToken = az account get-access-token --query accessToken --resource 499b84ac-1321-427f-aa17-267ca6975798 -o tsv
            # Set the access token as a secret, so it doesn't get leaked in the logs
            Write-Host "##vso[task.setsecret]$accessToken"
            # Override the apitoken of the nuget service connection, for the duration of this stage
            # azure-public/vssdk: 42175e93-c771-4a4f-a132-3cca78f44b3b
            # azure-public/vs-impl: 207efd62-fd0f-43e7-aeae-17c4febcc660
            Write-Host "##vso[task.setendpoint id=42175e93-c771-4a4f-a132-3cca78f44b3b;field=authParameter;key=apitoken]$accessToken"
